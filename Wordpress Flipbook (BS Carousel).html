
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Flipbook - Boostrap Carousel version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body> 
<!-- 

Copy and paste all the code within the body tag into the post and edit the image tags accordingly. 
Note: this version is made to specifically work with Bootstrap. 

-->
<style>
    .carousel {
        margin: auto;
        max-width: 800px;
    }
    
    .carousel .item .item__container {
        display: flex;
        align-items: center;
        height: 100%;
    }

    .icon-next::before,
    .icon-prev::before {
        font-size: 20rem;
    }

    .carousel-control {
        background: transparent !important;
    }

    .carousel [class^="icon-"]:before,
    .carousel [class*=" icon-"]:before {
        width: initial;
    }
</style>

<div id="carousel-01" class="carousel slide" data-bs-ride="carousel">
<ol class="carousel-indicators">
<li type="button" data-bs-target="#carousel-01" data-bs-slide-to="0" class="active"></li>
<li type="button" data-bs-target="#carousel-01" data-bs-slide-to="1"></li>
<li type="button" data-bs-target="#carousel-01" data-bs-slide-to="2"></li>
</ol>
<div class="carousel-inner" role="listbox">
<div class="carousel-item item active">
<div class="item__container"> <img class="img-responsive center-block"
src="//via.placeholder.com/800x600?text=Asset+01" /> </div>
</div>
<div class="carousel-item item">
<div class="item__container"> <img class="img-responsive center-block"
src="//via.placeholder.com/800x600?text=Asset+02" /> </div>
</div>
<div class="carousel-item item">
<div class="item__container"> <img class="img-responsive center-block"
src="//via.placeholder.com/800x600?text=Asset+03" /> </div>
</div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carousel-01" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel-01" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
